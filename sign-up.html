<!DOCTYPE html>
<html>
  <head>
    <meta charset="" />
    <title>Video Social Network by Tcam</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway:200,300,400,500,600,700,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    
  </head>
  <body>
    <div class="limiter">
		<div class="container-login100">
            <div id="message-wrapper"></div>
			<div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
				<form id="psvn-signup-form" class="login100-form validate-form flex-sb flex-w">
					<span class="login100-form-title p-b-32">
						Video Social Network
					</span>
                    <span class="txt1 p-b-11">
						Email
					</span>
					<div class="wrap-input100 validate-input m-b-36" data-validate = "Email is required">
						<input id="psvn-signup-email" class="input100" type="email" name="psvn_signup_email" >
						<span class="focus-input100"></span>
					</div>
					
					<span class="txt1 p-b-11">
						Password
					</span>
					<div class="wrap-input100 validate-input m-b-12" data-validate = "Password is required">
						<span class="btn-show-pass">
							<i class="fa fa-eye"></i>
						</span>
						<input id="psvn-signup-password" class="input100" type="password" name="psvn_signup_pass" >
						<span class="focus-input100"></span>
                    </div>
                    
                    <span class="txt1 p-b-11">
						Confirm Password
					</span>
					<div class="wrap-input100 validate-input m-b-12" data-validate = "Confirm Password is required">
						<span class="btn-show-pass">
							<i class="fa fa-eye"></i>
						</span>
						<input id="psvn-signup-confirm-pass" class="input100" type="password" name="psvn_signup_confirm_pass" >
						<span class="focus-input100"></span>
					</div>
					
					<div class="flex-c-m w-full p-b-48">
						<div class="fs-13">
                            Already have account?
							<a href="./login.html" class="txt3 fs-14 color-primary">
								Sign in
							</a>
						</div>
					</div>

					<div class="container-login100-form-btn">
						<button type="submit" class="login100-form-btn">
							Sign Up
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>

    <script src="./assets/js/jquery.min.js"></script>
    <script src="./js/index.js"></script>
	<script src="js/main.js"></script>
  </body>
</html>
